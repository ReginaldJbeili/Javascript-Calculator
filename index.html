<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel ="stylesheet" type="text/css" href = "https://fonts.googleapis.com/css?family=Orbitron|Special+Elite|Syncopate&display=swap"/>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body class="bodystyle">
    <div id ="calculator" class="centered calcstyle">
      <h1 class="title"> My Calculator </h1>
      <form name="form">
        <input class="textview display-calcustyle" id="display" name="textview" placeholder ="0" maxlength="17">
      </form>
      <div id="calckeys" class="button-layout">
        <input class="button-calcustyle button-calcustyle1" type="button" id="seven" onclick="insert(7)" value="7">
        <input class="button-calcustyle button-calcustyle1" type="button" id="eight" onclick="insert(8)"value="8">
        <input class="button-calcustyle button-calcustyle1" type="button" id="nine" onclick="insert(9)"value="9">
        <input class="operator-calcustyle operator-calcustyle1" type="button" id="add" onclick="insertOperator('+')" value="+">
        <input class="button-calcustyle button-calcustyle1" type="button" id="four" onclick="insert(4)"value="4">
        <input class="button-calcustyle button-calcustyle1" type="button" id="five" onclick="insert(5)"value="5">
        <input class="button-calcustyle button-calcustyle1" type="button" id="six" onclick="insert(6)"value="6">
        <input class="operator-calcustyle operator-calcustyle1" type="button" id="subtract" onclick="insertMinus('-')"value="-">
        <input class="button-calcustyle button-calcustyle1" type="button" id="one" onclick="insert(1)"value="1">
        <input class="button-calcustyle button-calcustyle1" type="button" id="two" onclick="insert(2)"value="2">
        <input class="button-calcustyle button-calcustyle1" type="button" id="three" onclick="insert(3)"value="3">
        <input class="operator-calcustyle operator-calcustyle1" type="button" id="multiply" onclick="insertOperator('*')"value="*">
        <input class="button-calcustyle button-calcustyle1" type="button" id="zero" onclick="insertZero()"value="0">
        <input class="button-calcustyle button-calcustyle1" type="button" id="decimal" onclick="insertDecimal('.')"value=".">
        <input class="button-calcustyle button-calcustyle1" type="button" id="equals" onclick="solve()"value="=">
        <input class="operator-calcustyle operator-calcustyle1" type="button" id="divide" onclick="insertOperator('/')"value="/">
        <input class="delete-calcustyle delete-calcustyle1" type="button" id="back" onclick="back()"value="DEL">
        <input class="allclear-calcustyle allclear-calcustyle1" type="button" id="clear" onclick="clean()"value="AC">
      </div>
      <h2 id="surprise" class="bottomstyle"> P.S. </br>non-arithmetic input will not be computed</br>P.S.#2</br>you can also type the arithmetics on the display<h2>
  </div>
  </body>
</html>
